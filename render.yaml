services:
  # Backend Service (Node.js + Express + Socket.IO)
  - type: web
    name: easyluxury-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm ci --prefer-offline --no-audit
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: ADMIN_EMAIL
        value: admin@easyLuxuryGo.com
      - key: ADMIN_PASSWORD
        sync: false
      - key: ADMIN_PASSWORD_HASH
        sync: false
      - key: MAX_LOGIN_ATTEMPTS
        value: 5
      - key: LOGIN_RATE_LIMIT_WINDOW
        value: 15
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASSWORD
        sync: false
      - key: FRONTEND_URL
        sync: false
    healthCheckPath: /api/v1/health

  # Frontend Service (React + Vite served via Node.js)
  - type: web
    name: easyluxury-frontend
    env: node
    region: oregon
    plan: free
    buildCommand: cd frontend && npm ci --prefer-offline --no-audit && NODE_OPTIONS="--max-old-space-size=460" npm run build
    startCommand: npx serve -s frontend/dist -l 10000
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_OPTIONS
        value: --max-old-space-size=460
      - key: VITE_API_BASE_URL
        sync: false
      - key: VITE_SOCKET_URL
        sync: false
      - key: VITE_MAPTILER_API_KEY
        sync: false
